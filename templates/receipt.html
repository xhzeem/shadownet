{% extends "base.html" %}
{% block content %}
<h1>Electronic Receipt</h1>
<a href="/expenses"
    style="color: var(--primary); text-decoration: none; font-size: 0.9rem; display: block; margin-bottom: 2rem;">&larr;
    Back to Vault</a>

<div class="card" style="max-width: 500px; border: 2px dashed var(--border);">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h3 style="margin: 0; color: var(--text-muted);">ShadowWork Receipt</h3>
        <p style="font-size: 0.75rem;">Transaction ID: {{ expense.receipt_id }}</p>
    </div>

    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
        <span>Category:</span>
        <span style="font-weight: 600;">{{ expense.category }}</span>
    </div>
    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
        <span>Description:</span>
        <span style="font-weight: 600;">{{ expense.description }}</span>
    </div>
    <hr style="border: 0; border-top: 1px solid var(--border); margin: 1.5rem 0;">
    <div style="display: flex; justify-content: space-between; font-size: 1.25rem;">
        <span style="font-weight: 700;">TOTAL</span>
        <span style="font-weight: 700; color: var(--success);">${{ "%.2f"|format(expense.amount) }}</span>
    </div>
</div>
{% endblock %}
