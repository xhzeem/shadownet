{% extends "base.html" %}
{% block content %}
<h1>Guestbook</h1>
<div class="card">
    <form method="POST">
        <label>Leave a comment:</label>
        <textarea name="content" rows="4" required></textarea>
        <button type="submit">Post Comment</button>
    </form>
</div>
<h3>Comments:</h3>
{% for comment in comments %}
<div class="card">
    {{ comment.content | safe }}
</div>
{% endfor %}
{% endblock %}
