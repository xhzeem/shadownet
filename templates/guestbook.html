{% extends "base.html" %}
{% block content %}
<h1>CorpFeed</h1>
<p>Internal social feed for ShadowCorp employees. Share updates, feedback, and announcements.</p>

<div class="card">
    <form method="POST">
        <label>Share an update:</label>
        <textarea name="content" rows="4" placeholder="What's on your mind?" required></textarea>
        <button type="submit" class="btn">Post Update</button>
    </form>
</div>

<h3>Recent Updates</h3>
{% for comment in comments %}
<div class="card" style="padding: 1.5rem; margin-bottom: 1rem;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <span style="font-weight: 600; color: var(--primary);">@{{ comment.author }}</span>
        <span style="font-size: 0.8rem; color: var(--text-muted);">Posted #{{ comment.id }}</span>
    </div>
    <div style="color: var(--text);">
        {{ comment.content | safe }}
    </div>
</div>
{% endfor %}
{% endblock %}
