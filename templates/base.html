<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowNet - Monolith</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #1f1f1f;
            padding: 1rem;
            border-bottom: 2px solid #ff4444;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4444;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #ff4444;
        }

        .card {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ff4444;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }

        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #cc0000;
        }

        .error {
            color: #ff6666;
            margin-bottom: 1rem;
        }

        pre {
            background: #000;
            padding: 1rem;
            color: #00ff00;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login (SQLi)</a>
        <a href="/guestbook">Guestbook (XSS)</a>
        <a href="/ping">Ping Unit (RCE)</a>
        <a href="/fetch">URL Fetch (SSRF)</a>
        <a href="/greet?name=Friend">Greet (SSTI)</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
