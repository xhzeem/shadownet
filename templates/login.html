{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Portal Login</h2>
        {% if error %}<div style="color: var(--danger); margin-bottom: 1rem; font-size: 0.9rem;">{{ error }}</div>{%
        endif %}
        <form method="POST">
            <label>Employee ID / Username</label>
            <input type="text" name="username" placeholder="e.g. j.doe" required>

            <label>Passphrase</label>
            <input type="password" name="password" placeholder="••••••••" required>

            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Authenticate</button>
        </form>
    </div>
    <p style="text-align: center; font-size: 0.85rem; color: var(--text-muted);">
        Forgot credentials? <a href="#" style="color: var(--primary);">Contact IT Service Desk</a>
    </p>
</div>
{% endblock %}
