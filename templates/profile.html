{% extends "base.html" %}
{% block content %}
<h1>Employee Profile</h1>
<a href="/directory"
    style="color: var(--primary); text-decoration: none; font-size: 0.9rem; display: block; margin-bottom: 2rem;">&larr;
    Back to Directory</a>

<div class="card" style="display: flex; gap: 2rem; align-items: flex-start;">
    <div
        style="width: 120px; height: 120px; background: var(--bg); border-radius: 1rem; border: 2px solid var(--primary); display: flex; align-items: center; justify-content: center; font-size: 3rem;">
        {{ user.username[0] | upper }}
    </div>
    <div style="flex: 1;">
        <h2 style="margin-bottom: 0.5rem;">{{ user.username }}</h2>
        <div style="color: var(--primary); font-weight: 600; margin-bottom: 1.5rem; font-size: 1.1rem;">{{ user.role }}
        </div>

        <div style="display: grid; grid-template-columns: 100px 1fr; gap: 0.5rem; font-size: 0.95rem;">
            <span style="color: var(--text-muted);">Employee ID:</span>
            <span>SHADOW-{{ user.id }}001</span>

            <span style="color: var(--text-muted);">Summary:</span>
            <span>{{ user.bio }}</span>
        </div>
    </div>
</div>
{% endblock %}
